<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <title>Dashboard with Lit-Element</title>
</head>
<body>
  <div>
    <nav class="navbar">
      <my-icon size="30" color='#ffffff' id="toggler" name="menu"></my-icon>
      <h1 style="user-select: none;">Dashboard</h1>
    </nav>

    <div class="content-wrap">
      
      <div class="sidebar in"></div>

      <div class="content">
        <h1>Trends</h1>
        <iframe src="https://www.chartjs.org/samples/latest/advanced/progress-bar.html"></iframe>
      </div>

    </div>  

  </div>
